<!DOCTYPE html>
<html lang="en">
<head>
	<title>RPGMTL</title>
	<meta charset="utf-8">
    <link rel="stylesheet" href="assets/ui/style.css"/>
    <script src="assets/ui/script.js"></script>
	<link rel="icon" type="image/x-icon" href="assets/ui/favicon.ico"/>
</head>
<body onload="init();">
	<div id="loading">
		<div id="loader-animation" class="loader"></div><br>
		<div id="loader-text"></div>
	</div>
	
	<div id="help" style="display:none;" onclick="this.style.display = 'none';">
	</div>

	<div id="top">
		<span>
			
		</span>
	</div>

	<div id="main">
		
	</div>

	<div id="bottom" style="display: none;">
		<div id="edit-times">
		
		</div>
		<pre class="block" id="edit-ori">
		
		</pre>
		<textarea class="block" id="edit-tl" onkeyup="document.getElementById('string-length').innerHTML = document.getElementById('edit-tl').value.length;">
			
		</textarea>
		<span class="block center">
			<div class="centered">
				<div class="static button" id="string-length">0</div>
				<div class="interact button grey" title="Delete" onclick="apply_string(true);"><img src="assets/images/trash.png"></div>
				<div class="control-spacer inline"></div>
				<div class="interact button purple" title="Search Original" onclick="search_this();"><img src="assets/images/search.png"></div>
				<div class="interact button cyan" title="Copy Original" onclick="copy_string();"><img src="assets/images/copy.png"></div>
				<div class="interact button gold" title="Translate" onclick="translate_string();"><img src="assets/images/translate.png"></div>
				<div class="control-spacer inline"></div>
				<div class="interact button red" title="Cancel" onclick="cancel_string();"><img src="assets/images/forbid.png"></div>
				<div class="interact button green" title="Confirm and Apply" onclick="apply_string();"><img src="assets/images/confirm.png"></div>
			</div>
		</span>
	</div>
</body>
</html>
